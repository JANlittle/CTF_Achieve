<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{$data.title}</title>
    <link rel="stylesheet" href="__CSS__/mobile_module.css" type="text/css" media="all">
	<link rel="stylesheet" href="__CSS__/leaflets.css" type="text/css">
</head>

<body id="leaflets">
	<div class="container body">
    	<h1>{$data.title}</h1>
        <div class="qrcode">
        <if condition="!empty($data['thumb'])">
        	<img src="__ROOT__{$data['thumb'][0]['thumb']}" width="300">
        </if>   
        </div>
        <div class="qr_tips">请使用微信扫描二维码关注此公众号</div>
        <div class="desc">{$data.remark}</div>
        <p class="copyright">{$data.copyright}</p>
    </div>
</body>
</html>
