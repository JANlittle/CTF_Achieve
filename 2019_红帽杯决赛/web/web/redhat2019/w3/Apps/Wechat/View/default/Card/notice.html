<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>最新通知</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/mobile_module.css" media="all">
    <script type="text/javascript" src="__JQUERY__/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="__JS__/prefixfree.min.js"></script>
    <script type="text/javascript" src="__JS__/m/dialog.js"></script>
    <script type="text/javascript" src="__JS__/m/flipsnap.min.js"></script>
    <script type="text/javascript" src="__JS__/m/mobile_module.js"></script>
    <script type="text/javascript" src="__JS__/admin_common.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <link href="__CSS__/card.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container" class="container body">
        <h5 class="page_title top_line">最新通知</h5>
    	<ul class="toggle_list" style="margin-top:50px">
        <volist name='notice' id="vo">
        	<li class="single_item m_15 p_10">
            	<div class="title icon_arrow_right">
                	<img width="30" class="fl mr_10" src="__IMG__/m/pic_card.png"/>
                	<p><strong>{$vo.title}</strong></p>
                </div>
                <div class="content">
                    <p>发布时间：{$vo.create_time|date="Y-m-d",###}</p>
                    <p>{$vo.content|htmlspecialchars_decode}</p>
                </div>
            </li>
        </volist>
        </ul>
        <if condition="empty($notice)" >
        	<div class="empty_default">
            	<p><img src="__IMG__/vip_card_gray.png"/><br/>会员卡目前还没通知~</p>
            </div>
        </if>
        <p class="copyright">{$WechatExtension.copyright}</p>
        <nav class="bottom_nav">
            <a class="icon_card" href="{:U('showCard')}">会员卡</a>
            <a class="icon_time cur" href="{:U('notice')}">最新通知</a>
        </nav>
        <div class="bottom_nav_blank"></div>
    </div>
</body>
<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
});
</script>
</html>
