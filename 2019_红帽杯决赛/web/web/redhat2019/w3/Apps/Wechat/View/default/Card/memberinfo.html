<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/mobile_module.css" media="all">
    <script type="text/javascript" src="__JQUERY__/jquery-2.0.3.min.js"></script>
    <script src="__PUBLIC__/jqueryui/layer/mobile/layer.m.js" type="text/javascript"></script>
    <script src="__JS__/base.js" type="text/javascript"></script>
    <script type="text/javascript" src="__JS__/prefixfree.min.js"></script>
    <script type="text/javascript" src="__JS__/m/dialog.js"></script>
    <script type="text/javascript" src="__JS__/m/flipsnap.min.js"></script>
    <script type="text/javascript" src="__JS__/m/mobile_module.js"></script>
    <script type="text/javascript" src="__JS__/admin_common.js"></script>
    <link href="__CSS__/card.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container" class="container body">
    	<div class="p_10 top_line">
        	<h5 class="page_title"></h5>
            <!-- 表单 -->
            <form method="post" class="m_15" action="" onsubmit="return false;">
              <!-- 基础文档模型 -->
              <div id="tab1" class="tab-pane">
              	<div class="block_content_bg">
                  <div class="block_content_top">
                  		<h6><img width="40px" src="__IMG__/vip_head.png" /> 填写会员卡资料</h6>
                  </div>
                  <div class="p_10">
                      <div class="form-item cf">
                            <label class="item-label">姓名:</label>
                            <div class="controls">
                              <input type="text" maxlength="30" placeholder="请输入姓名" class="text input-medium" name="username" id="username" value="{$member.name}">
                             </div>
                       </div>
                       <div class="form-item cf">
                            <label class="item-label">手机号:</label>
                            <div class="controls">
                              <input type="tel" maxlength="30" placeholder="请输入手机号码" class="text input-large" name="phone" id="phone" value="{$member.tel}">
                            </div>
                       </div>
                    </div>
                 </div>
                 <div class="form-item pt_10">
                	<button class="home_btn submit-btn mb_10 flex_1" id="submit" type="submit" target-form="form-horizontal">提  交</button>
                 </div>
          	</div>
            </form>
        </div>
        <p class="copyright">{$WechatExtension.copyright}</p>
    </div>
    <script type="text/javascript">
      $(function(){
          $('#submit').click(function(){
            if($('#username').val() != undefined && $('#username').val() == ""){
              layer.open({
                  content: '请填写用户姓名！',
                  btn: ['确定']
              });
              return false;
            }
            if($('#phone').val() != undefined && $('#phone').val() == ""){
              layer.open({
                  content: '请填写手机号！',
                  btn: ['确定']
              });
              return false;
            }

            //ajax发送数据
            postUrl("{:U('')}",{'name':$('#username').val(),'phone':$('#phone').val()});
          })
      })
    </script>
</body>
</html>
