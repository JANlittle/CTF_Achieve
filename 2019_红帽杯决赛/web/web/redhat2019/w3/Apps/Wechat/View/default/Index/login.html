<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>UC测试：用户登陆</title>
	<link rel = "shortcut icon" href="__PUBLIC__/images/favicon.ico" />
	<link rel="stylesheet" href="__PUBLIC__/jqueryui/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__CSS__/base.css">
	<script src="__PUBLIC__/jqueryui/jquery-1.11.1.min.js"></script>
	<script src="__PUBLIC__/jqueryui/bootstrap/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/jqueryui/layer/layer.js"></script>
	<script src="__PUBLIC__/jqueryui/layer/extend/layer.ext.js"></script>
	<script type="text/javascript">
		layer.config({
			extend: ['skin/moon/style.css'],
    		skin: 'layer-ext-moon'
		});
	</script>
	<script src="__JS__/base.js"></script>
</head>
<body>
	<div class="container">
		<form action="" method="post" id="myform" onsubmit="return false">
			<div class="form-group">
				<label for="username">手机号：</label>
				<input type="text"  name="username"  value="" placeholder="请输入手机号" id="username" class='form-control'>
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input type="password" name="password" value="" placeholder="请输入密码" id="password" class='form-control'>
			</div>
			<div class="form-group">
				<input type="submit" name="sub" value="登陆" id="sub"  onclick='submitForm("{:U("login")}","#myform")' class="btn btn-default">
			</div>
		</form>
	</div>
</body>
</html>
