<layout name="Public/layout" />
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href='{:U("Index/index")}'>首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href='{:U("photocate",decode($linkcate_parameter))}'>图片分类</a><span class="crumb-step">&gt;</span><span>新增分类</span></div>
    </div>
    <div class="result-wrap table-responsive">
        <div class="result-content">
            <form action="" method="post" id="myform" name="myform" onsubmit="return false">
                <table class="insert-tab table table-hover" width="100%">
                    <tbody>
                        <tr>
                            <th><i class="require-red">*</i>名称：</th>
                            <td>
                                <input class="common-text required form-control" id="name" name="name" size="50" value="" type="text" placeholder="请输入名称">
                                <div class="help-block">例如：默认分类</div>
                            </td>
                        </tr>
                        <tr id="chicun">
                            <th>图片尺寸：</th>
                            <td>
                                <div class="form-inline">
                                    <div class="input-group">
                                        <div class="input-group-addon">宽度：</div>
                                        <input type="number" name="width" class="form-control" id="width" value="200" placeholder="请输入宽度" onkeyup="value=value.replace(/[^\d]/ig,'')">
                                    </div>
                                    <label>×</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">高度：</div>
                                        <input type="number" name="height" value="150" id="height" placeholder="请输入高度" class="form-control" onkeyup="value=value.replace(/[^\d]/ig,'')">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>描述：</th>
                            <td><textarea name="description" class="common-textarea form-control" id="description" cols="30" rows="3" placeholder="请输入描述"></textarea></td>
                        </tr>
                        <tr>
                            <th>状态：</th>
                            <td>
                                <select name="status" class="form-control">
                                    <option value="1" selected="selected">开启</option>
                                    <option value="0">关闭</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit" onclick='submitForm("{:U("photocateadd")}","#myform")'>
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody></table>
                    <input type="hidden" name="linkcate_parameter" value="{$linkcate_parameter}">
            </form>
        </div>
    </div>

</div>
