<layout name="Public/layout" />
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href='{:U("Index/index")}'>首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href='{:U("index")}'>用户日志</a><span class="crumb-step">&gt;</span><span>详细日志</span></div>
    </div>
    <div class="result-wrap  table-responsive">
        <div class="result-content">
            <form action="" method="post" id="myform" name="myform" onsubmit="return false">
                <table class="insert-tab table table-hover" width="100%">
                    <tbody>
                        <tr>
                            <th>行为名称：</th>
                            <td>{$data.action.title}</td>
                        </tr>
                        <tr>
                            <th>行为标识：</th>
                            <td>{$data.action.name}</td>
                        </tr>
                        <tr>
                            <th>执行人/openid：</th>
                            <td>
                                <if condition="$data['user_type'] eq 1">
                                    {$data.adminuser.username}
                                <elseif condition="$data['user_type'] eq 2" />
                                    <if condition="$data['ucmembers']['type'] eq 'system'">
                                        {$data.ucmembers.username}
                                    <else/>
                                        {$data.ucmembers.openid}
                                    </if>
                                </if>
                            </td>
                        </tr>
                        <tr>
                            <th>执行时间：</th>
                            <td>{$data.create_time|date='Y-m-d H:i:s',###}</td>
                        </tr>
                        <tr>
                            <th>执行ip：</th>
                            <td>{$data.action_ip}</td>
                        </tr>
                        <tr>
                            <th>地区：</th>
                            <td>{$data.area.area} {$data.area.country}</td>
                        </tr>
                        <tr>
                            <th>执行人类型：</th>
                            <td>
                                <eq name="user_type" value='1'>
                                    后台管理员
                                <else />
                                    会员
                                </eq>
                            </td>
                        </tr>

                        <tr>
                            <th>备注：</th>
                            <td><textarea name="remark" class="common-textarea form-control" id="remark" cols="30" rows="3">{$data.remark}</textarea></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody></table>
            </form>
        </div>
    </div>

</div>
