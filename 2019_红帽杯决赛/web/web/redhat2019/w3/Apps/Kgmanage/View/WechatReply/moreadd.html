<layout name="Public/layout" />
<include file="morecommon" />
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href='{:U("Index/index")}'>首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href='{:U("moreindex",decode($parameter))}'>多图文回复</a><span class="crumb-step">&gt;</span><span>新增回复</span></div>
    </div>
    <div class="result-wrap table-responsive">
        <div class="result-content">
            <form action="" method="post" id="myform" name="myform" onsubmit="return false" enctype="multipart/form-data">
                <table class="insert-tab table table-hover" width="100%">
                    <tbody>
                        <tr>
                            <th width="120"><i class="require-red">*</i>关键字：</th>
                            <td>
                                <input class="common-text required form-control" id="keywords" name="keywords" size="60" value="" type="text" placeholder="例如：你好">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="morepicselect table-responsive" style="margin:5px">
                                    <div class="piclist" style='width:650px;height:500px;overflow-y:auto;float:left'>
                                        <table cellpadding="0" width="98%" class="result-tab table table-hover">
                                            <tr>
                                                <th width="70%">标题</th>
                                                <th width="20%">封面</th>
                                                <th width="10%">操作</th>
                                            </tr>
                                            <volist name="datalist" id="list">
                                            <tr>
                                                <td id="news_{$list.id}" class='title'>{$list.title|msubstr=0,15,'utf-8'}</td>
                                                <td class="cover">
                                                    <notempty name="list.thumb" value="">
                                                    <a href="__ROOT__{$list[thumb][0][thumb]}" target="_blank"><img class="list_img" src="__ROOT__{$list[thumb][0][thumb]}" height="25" /></a>
                                                    </notempty>
                                                </td>
                                                <td><a href="javascript:void(0);" onclick="select_news({$list.id})">选择</a></td>
                                            </tr>
                                            </volist>
                                        </table>
                                    </div>
                                    <div class="morepicdemo" style='margin-left:20px;float:left;height:500px;overflow-y:auto;width:340px'>
                                        <ul class="weixin-muti-preview" id="select_news" data-listidx="0" style='display:none'>
                                            
                                        </ul>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit" onclick='submitForm("{:U("moreadd")}","#myform")'>
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" name="parameter" value="{$parameter}">
            </form>
        </div>
    </div>
</div>
