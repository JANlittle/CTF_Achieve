<layout name="Public/layout" />
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href='{:U("Index/index")}'>首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href='{:U("options","id=".$vid."&type=".$type."&".decode($linkcate_parameter))}'>投票选项</a><span class="crumb-step">&gt;</span><span>编辑选项</span></div>
    </div>
    <div class="result-wrap table-responsive">
        <div class="result-content">
            <form action="" method="post" id="myform" name="myform" onsubmit="return false" enctype="multipart/form-data">
                <table class="insert-tab table table-hover" width="100%">
                    <tbody>
                        <tr>
                            <th><i class="require-red">*</i>标题：</th>
                            <td>
                                <input class="common-text required form-control" id="title" name="title" size="50" value="{$data.title}" type="text" placeholder="请输入标题">
                            </td>
                        </tr>
                        <eq name="data.type" value="1">
                            <tr class="" id='photo'>
                                    <th><i class="require-red">*</i>封面图片：</th>
                                    <td>
                                        <include file="Uploadfile:fileedit" />
                                    </td>
                            </tr>
                        </eq>
                        <tr>
                            <th><i class="require-red">*</i>状态：</th>
                            <td>
                                <select name="status" id="status" class="form-control">
                                    <option value="1" <eq name="data.status" value='1'>selected="selected"</eq>>开启</option>
                                    <option value="0" <eq name="data.status" value='0'>selected="selected"</eq>>关闭</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit" onclick='submitAjaxForm("{:U("optionsedit")}","#myform")'>
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" name="linkcate_parameter" value="{$linkcate_parameter}">
                <input type="hidden" name="id" value="{$data.id}">
                <input type="hidden" name="type" value="{$data.type}">
                <input type="hidden" name="vid" value="{$data.vid}">
            </form>
        </div>
    </div>

</div>
