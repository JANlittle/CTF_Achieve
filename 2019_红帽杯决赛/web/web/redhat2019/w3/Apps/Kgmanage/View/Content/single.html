<include file="Public:head" />
<div class="table-responsive" style="padding-right: 12px;padding-top:5px">
    <form name="myform" id="myform" method="post" onsubmit="return false" enctype="multipart/form-data">
        <table class="insert-tab table table-hover" width="100%">
            <tbody>
                <tr>
                    <th><i class="require-red">*</i>标题：</th>
                    <td>
                        <input class="common-text required form-control" id="title" name="title" size="50" value="{$data.title}" type="text" placeholder="请输入标题">
                        <div class="help-block">例如：关于我们</div>
                    </td>
                </tr>
                <tr>
                    <th>关键字：</th>
                    <td>
                        <input class="common-text required form-control" id="keywords" name="keywords" size="50" value="{$data.keywords}" type="text" placeholder="请输入关键字">
                        <div class="help-block">seo关键字</div>
                    </td>
                </tr>
                <tr>
                    <th>描述：</th>
                    <td>
                        <textarea name="description" class="common-textarea form-control" id="description" cols="30" rows="3" placeholder="请输入描述">{$data.description}</textarea>
                        <div class="help-block">seo描述</div>
                    </td>
                </tr>
                <tr>
                    <th style='width:120px'>内容：</th>
                    <td>
                        <!-- 加载编辑器的容器 -->
                        <textarea name="content" id="container"  style="width:100%;height:350px;line-height:20px">{$data.content}</textarea>
                        <include file="Public:ueditor" />
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit" onclick='submitContentAjaxForm("{:U("single")}","#myform")'>
                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                    </td>
                </tr>
            </tbody>
        </table>
        <if condition="empty($data)">
            <input type="hidden" name="method" value="add">
        <else />
            <input type="hidden" name="method" value="save">
            <input type="hidden" name="id" value="{$data.id}">
        </if>
            <input type="hidden" name="catid" value="{$catid}">
    </form>
</div>
<include file="Public:foot" />
