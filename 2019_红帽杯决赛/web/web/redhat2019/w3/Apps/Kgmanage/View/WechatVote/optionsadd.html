<layout name="Public/layout" />
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href='{:U("Index/index")}'>首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href='{:U("options","id=".$vid."&type=".$type."&".decode($linkcate_parameter))}'>投票选项</a><span class="crumb-step">&gt;</span><span>新增选项</span></div>
    </div>
    <div class="result-wrap table-responsive">
        <div class="result-content">
            <form action="" method="post" id="myform" name="myform" onsubmit="return false" enctype="multipart/form-data">
                <table class="insert-tab table table-hover" width="100%">
                    <tbody>
                        <tr>
                            <th><i class="require-red">*</i>标题：</th>
                            <td>
                                <input class="common-text required form-control" id="title" name="title" size="50" value="" type="text" placeholder="请输入标题">
                            </td>
                        </tr>
                        <if condition="$type eq 1">
                        <tr class="" id='photo'>
                                <th><i class="require-red">*</i>封面图片：</th>
                                <td>
                                    <include file="Uploadfile:fileadd" />
                                </td>
                        </tr>
                        </if>
                        <tr>
                            <th><i class="require-red">*</i>状态：</th>
                            <td>
                                <select name="status" id="status" class="form-control">
                                    <option value="1" selected="selected">开启</option>
                                    <option value="0">关闭</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit" onclick='submitAjaxForm("{:U("optionsadd")}","#myform")'>
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" name="linkcate_parameter" value="{$linkcate_parameter}">
                <input type="hidden" name="vid" value="{$vid}">
                <input type="hidden" name="type" value="{$type}">
            </form>
        </div>
    </div>
</div>
