<layout name="Public/layout" />
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href='{:U("Index/index")}'>首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href='{:U("index",decode($parameter))}'>图文回复</a><span class="crumb-step">&gt;</span><span>编辑回复</span></div>
    </div>
    <div class="result-wrap table-responsive">
        <div class="result-content">
            <form action="" method="post" id="myform" name="myform" onsubmit="return false" enctype="multipart/form-data">
                <table class="insert-tab table table-hover" width="100%">
                    <tbody>
                        <tr>
                            <th><i class="require-red">*</i>关键字：</th>
                            <td>
                                <input class="common-text required form-control" id="keywords" name="keywords" size="50" value="{$data.keywords}" type="text" placeholder="例如：你好">
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>标题：</th>
                            <td>
                                <input class="common-text required form-control" id="title" name="title" size="50" value="{$data.title}" type="text" placeholder="请输入标题">
                            </td>
                        </tr>
                        <tr class="" id='photo'>
                            <th><i class="require-red">*</i>封面图片：</th>
                            <td>
                                <include file="Uploadfile:fileedit" />
                            </td>
                        </tr>
                        <tr>
                            <th>简介：</th>
                            <td>
                                <textarea name="description" class="common-textarea form-control" id="description" cols="30" rows="3" placeholder="请输入简介">{$data.description}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th style='width:120px'>内容：</th>
                            <td>
                                <!-- 加载编辑器的容器 -->
                                <textarea name="content" id="container" style="width:100%;height:350px;line-height:20px">{$data.content}</textarea>
                                <include file="Public:ueditor" />
                            </td>
                        </tr>
                        <tr>
                            <th>跳转地址：</th>
                            <td>
                                <input class="common-text required form-control" id="url" name="url" size="50" value="{$data.url}" type="text" placeholder="请输入跳转地址">
                                <div class="help-block">例如：{:C('SYSTEM_COPYRIGHT_URL')}</div>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit" onclick='submitAjaxForm("{:U("edit")}","#myform")'>
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" name="id" value="{$data.id}">
                <input type="hidden" name="parameter" value="{$parameter}">
            </form>
        </div>
    </div>

</div>
