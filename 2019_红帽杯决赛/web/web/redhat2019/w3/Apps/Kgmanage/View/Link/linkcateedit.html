<layout name="Public/layout" />
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href='{:U("Index/index")}'>首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href='{:U("linkcate",decode($linkcate_parameter))}'>友链分类</a><span class="crumb-step">&gt;</span><span>编辑分类</span></div>
    </div>
    <div class="result-wrap table-responsive">
        <div class="result-content">
            <form action="" method="post" id="myform" name="myform" onsubmit="return false">
                <table class="insert-tab table table-hover" width="100%">
                    <tbody>
                        <tr>
                            <th><i class="require-red">*</i>名称：</th>
                            <td>
                                <input class="common-text required form-control" id="name" name="name" size="50" value="{$data.name}" type="text" placeholder="请输入名称">
                                <div class="help-block">例如：默认分类</div>
                            </td>
                        </tr>
                        <tr id="chicun">
                            <th>缩略图尺寸：</th>
                            <td>
                                <div class="form-inline">
                                    <div class="input-group">
                                        <div class="input-group-addon">宽度：</div>
                                        <input type="number" name="width" class="form-control" id="width" value="{$data.width}" placeholder="请输入宽度" onkeyup="value=value.replace(/[^\d]/ig,'')">
                                    </div>
                                    <label>×</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">高度：</div>
                                        <input type="number" name="height" value="{$data.height}" id="height" placeholder="请输入高度" class="form-control" onkeyup="value=value.replace(/[^\d]/ig,'')">
                                    </div>
                                </div>
                                <div class="help-block">控制图片类型友情链接的缩略图尺寸，对文本类链接不起作用</div>
                            </td>
                        </tr>
                        <tr>
                            <th>描述：</th>
                            <td><textarea name="description" class="common-textarea form-control" id="description" cols="30" rows="3" placeholder="请输入描述">{$data.description}</textarea></td>
                        </tr>
                        <tr>
                            <th>状态：</th>
                            <td>
                                <select name="status" class="form-control">
                                    <option value="1" <eq name="data.status" value="1">selected="selected"</eq>>开启</option>
                                    <option value="0" <eq name="data.status" value="0">selected="selected"</eq>>关闭</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit" onclick='submitForm("{:U("linkcateedit")}","#myform")'>
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                    </table>
                    <input type="hidden" name="linkcate_parameter" value="{$linkcate_parameter}">
                    <input type="hidden" name="siteid" value="{$data.siteid}">
                    <input type="hidden" name="id" value="{$data.id}">
            </form>
        </div>
    </div>

</div>
